<head> 
	<meta charset="UTF-8">

	<title>Pagination Example</title> 
	<link rel="stylesheet" href="style.css"> 
</head> 

<body> 
	<div id="data-container"> 
		<h1> Pagination in HTML CSS & JavaScript</h1> 
		<div class="card-container"> 
			<div class="card"> 
				<img src= 
"https://media.geeksforgeeks.org/img-practice/banner/mern-full-stack-development-classroom-thumbnail.png?v=19630"
					alt="Image 1"> 
				<h3>mern full stack development classroom</h3>

			</div> 
            <div class="card">
                <img src="https://media.geeksforgeeks.org/img-practice/banner/devops-live-thumbnail.png?v=19630"
                 alt="Image2" >

            <div class="card"> 
				<img src=
